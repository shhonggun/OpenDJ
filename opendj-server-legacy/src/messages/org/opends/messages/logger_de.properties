#global.category=LOG

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [ERR, WARN, NOTICE, INFO, DEBUG]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
ERR_LOGGER_ERROR_WRITING_RECORD_1=Fehler beim Schreiben des Protokolldatensatzes f\u00fcr Protokollfunktion %s: %s. Alle weiteren Schreibfehler werden ignoriert
ERR_LOGGER_ERROR_OPENING_FILE_2=Fehler beim \u00d6ffnen der Protokolldatei %s f\u00fcr Protokollfunktion %s: %s
ERR_LOGGER_ERROR_CLOSING_FILE_3=Fehler beim Schlie\u00dfen der Protokolldatei f\u00fcr Protokollfunktion %s: %s
ERR_LOGGER_ERROR_FLUSHING_BUFFER_4=Fehler beim Leeren des Schreiber-Puffers f\u00fcr Protokollfunktion %s: %s
WARN_ERROR_LOGGER_INVALID_SEVERITY_5=Ung\u00fcltiger Fehlerprotokoll-Schweregrad "%s"
WARN_ERROR_LOGGER_INVALID_CATEGORY_6=Ung\u00fcltige Fehlerprotokollkategorie "%s"
WARN_ERROR_LOGGER_INVALID_OVERRIDE_SEVERITY_7=Ung\u00fcltige \u00dcberschreibung von Schweregrad "%s"
