user-friendly-name=Csv File Access Log Publisher
user-friendly-plural-name=Csv File Access Log Publishers
synopsis=Csv File Access Log Publishers publish access messages to CSV files.
constraint.1.synopsis=A key store file and PIN must be specified when this Csv File Access Log Publisher is enabled and it is configured to perform tamper evident logging.
property.asynchronous.synopsis=Indicates whether the Csv File Access Log Publisher will publish records asynchronously.
property.auto-flush.synopsis=Specifies whether to flush the writer after every log record.
property.auto-flush.description=If the asynchronous writes option is used, the writer is flushed after all the log records in the queue are written.
property.csv-delimiter-char.synopsis=The delimiter character to use when writing in CSV format.
property.csv-delimiter-char.syntax.string.pattern.synopsis=The delimiter character to use when writing in CSV format.
property.csv-eol-symbols.synopsis=The string that marks the end of a line.
property.csv-eol-symbols.default-behavior.alias.synopsis=Use the platform specific end of line character sequence.
property.csv-eol-symbols.syntax.string.pattern.synopsis=The string that marks the end of a line.
property.csv-quote-char.synopsis=The character to append and prepend to a CSV field when writing in CSV format.
property.csv-quote-char.syntax.string.pattern.synopsis=The quote character to use when writting in CSV format.
property.enabled.synopsis=Indicates whether the Csv File Access Log Publisher is enabled for use.
property.filtering-policy.synopsis=Specifies how filtering criteria should be applied to log records.
property.filtering-policy.syntax.enumeration.value.exclusive.synopsis=Records must not match any of the filtering criteria in order to be logged.
property.filtering-policy.syntax.enumeration.value.inclusive.synopsis=Records must match at least one of the filtering criteria in order to be logged.
property.filtering-policy.syntax.enumeration.value.no-filtering.synopsis=No filtering will be performed, and all records will be logged.
property.java-class.synopsis=The fully-qualified name of the Java class that provides the Csv File Access Log Publisher implementation.
property.key-store-file.synopsis=Specifies the path to the file that contains the private key information. This may be an absolute path, or a path that is relative to the OpenDJ instance root.
property.key-store-file.description=Changes to this property will take effect the next time that the key store is accessed.
property.key-store-file.syntax.string.pattern.synopsis=A path to an existing file that is readable by the server.
property.key-store-pin-file.synopsis=Specifies the path to the text file whose only contents should be a single line containing the clear-text PIN needed to access the Csv File Access Log Publisher .
property.key-store-pin-file.requires-admin-action.synopsis=Changes to this property will take effect the next time that the Csv File Access Log Publisher is accessed.
property.key-store-pin-file.syntax.string.pattern.synopsis=A path to an existing file that is readable by the server.
property.log-control-oids.synopsis=Specifies whether control OIDs will be included in operation log records.
property.log-directory.synopsis=The directory to use for the log files generated by the Csv File Access Log Publisher. The path to the directory is relative to the server root.
property.log-directory.syntax.string.pattern.synopsis=A path to an existing directory that is readable and writable by the server.
property.retention-policy.synopsis=The retention policy to use for the Csv File Access Log Publisher .
property.retention-policy.description=When multiple policies are used, log files are cleaned when any of the policy's conditions are met.
property.retention-policy.default-behavior.alias.synopsis=No retention policy is used and log files are never cleaned.
property.rotation-policy.synopsis=The rotation policy to use for the Csv File Access Log Publisher .
property.rotation-policy.description=When multiple policies are used, rotation will occur if any policy's conditions are met.
property.rotation-policy.default-behavior.alias.synopsis=No rotation policy is used and log rotation will not occur.
property.signature-time-interval.synopsis=Specifies the interval at which to sign the log file when the tamper-evident option is enabled.
property.suppress-internal-operations.synopsis=Indicates whether internal operations (for example, operations that are initiated by plugins) should be logged along with the operations that are requested by users.
property.suppress-synchronization-operations.synopsis=Indicates whether access messages that are generated by synchronization operations should be suppressed.
property.tamper-evident.synopsis=Specifies whether the log should be signed in order to detect tampering.
property.tamper-evident.description=Every log record will be signed, making it possible to verify that the log has not been tampered with. This feature has a significative impact on performance of the server.
relation.access-log-filtering-criteria.user-friendly-name=Access Log Filtering Criteria
relation.access-log-filtering-criteria.user-friendly-plural-name=Access Log Filtering Criteria
relation.access-log-filtering-criteria.synopsis=The set of criteria which will be used to filter log records.
