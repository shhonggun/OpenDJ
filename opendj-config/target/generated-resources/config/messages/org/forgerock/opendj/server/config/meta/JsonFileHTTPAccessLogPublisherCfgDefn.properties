user-friendly-name=Json File HTTP Access Log Publisher
user-friendly-plural-name=Json File HTTP Access Log Publishers
synopsis=Json File HTTP Access Log Publishers Publish access messages to Json files.
property.enabled.synopsis=Indicates whether the Json File HTTP Access Log Publisher is enabled for use.
property.java-class.synopsis=The fully-qualified name of the Java class that provides the Json File HTTP Access Log Publisher implementation.
property.log-directory.synopsis=The directory to use for the log files generated by the Json File HTTP Access Log Publisher. The path to the directory is relative to the server root.
property.log-directory.syntax.string.pattern.synopsis=A path to an existing directory that is readable and writable by the server.
property.retention-policy.synopsis=The retention policy to use for the Json File HTTP Access Log Publisher.
property.retention-policy.description=When multiple policies are used, log files are cleaned when any of the policy's conditions are met.
property.retention-policy.default-behavior.alias.synopsis=No retention policy is used and log files are never cleaned.
property.rotation-policy.synopsis=The rotation policy to use for the Json File HTTP Access Log Publisher.
property.rotation-policy.description=When multiple policies are used, rotation will occur if any policy's conditions are met.
property.rotation-policy.default-behavior.alias.synopsis=No rotation policy is used and log rotation will not occur.
