user-friendly-name=LDAP Key Manager Provider
user-friendly-plural-name=LDAP Key Manager Providers
synopsis=The LDAP key manager provider uses an LDAP key store managed by the server to obtain server certificates.
property.base-dn.synopsis=The base DN beneath which LDAP key store entries are located.
property.enabled.synopsis=Indicates whether the LDAP Key Manager Provider is enabled for use.
property.java-class.synopsis=The fully-qualified name of the Java class that provides the LDAP Key Manager Provider implementation.
property.key-store-pin.synopsis=Specifies the clear-text PIN needed to access the LDAP Key Manager Provider .
property.key-store-pin.requires-admin-action.synopsis=Changes to this property will take effect the next time that the LDAP Key Manager Provider is accessed.
property.key-store-pin-environment-variable.synopsis=Specifies the name of the environment variable that contains the clear-text PIN needed to access the LDAP Key Manager Provider .
property.key-store-pin-environment-variable.requires-admin-action.synopsis=Changes to this property will take effect the next time that the LDAP Key Manager Provider is accessed.
property.key-store-pin-environment-variable.syntax.string.pattern.synopsis=The name of a defined environment variable that contains the clear-text PIN required to access the contents of the key store.
property.key-store-pin-file.synopsis=Specifies the path to the text file whose only contents should be a single line containing the clear-text PIN needed to access the LDAP Key Manager Provider .
property.key-store-pin-file.requires-admin-action.synopsis=Changes to this property will take effect the next time that the LDAP Key Manager Provider is accessed.
property.key-store-pin-file.syntax.string.pattern.synopsis=A path to an existing file that is readable by the server.
property.key-store-pin-property.synopsis=Specifies the name of the Java property that contains the clear-text PIN needed to access the LDAP Key Manager Provider .
property.key-store-pin-property.requires-admin-action.synopsis=Changes to this property will take effect the next time that the LDAP Key Manager Provider is accessed.
property.key-store-pin-property.syntax.string.pattern.synopsis=The name of a defined Java property.
