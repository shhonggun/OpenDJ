user-friendly-name=HTTP Oauth2 Token Introspection Authorization Mechanism
user-friendly-plural-name=HTTP Oauth2 Token Introspection Authorization Mechanisms
synopsis=The HTTP Oauth2 Token Introspection Authorization Mechanism is used to define OAuth2 authorization using an introspection (RFC7662) compliant authorization server.
property.access-token-cache-enabled.synopsis=Indicates whether the HTTP Oauth2 Token Introspection Authorization Mechanism is enabled for use.
property.access-token-cache-expiration.synopsis=Token cache expiration
property.authzid-json-pointer.synopsis=Specifies the JSON pointer to the value to use as Authorization ID. The JSON pointer is applied to the resolved access token JSON document. (example: /uid)
property.client-id.synopsis=Client's ID to use during the HTTP basic authentication against the authorization server.
property.client-secret.synopsis=Client's secret to use during the HTTP basic authentication against the authorization server.
property.enabled.synopsis=Indicates whether the HTTP Oauth2 Token Introspection Authorization Mechanism is enabled.
property.identity-mapper.synopsis=> Specifies the name of the identity mapper to use in conjunction with the authzid-json-pointer to get the user corresponding to the acccess-token.
property.identity-mapper.syntax.aggregation.constraint-synopsis=The referenced identity mapper must be enabled when the HTTP Oauth2 Token Introspection Authorization Mechanism is enabled.
property.java-class.synopsis=Specifies the fully-qualified name of the Java class that provides the HTTP Oauth2 Token Introspection Authorization Mechanism implementation.
property.key-manager-provider.synopsis=Specifies the name of the key manager that should be used with this HTTP Oauth2 Token Introspection Authorization Mechanism .
property.key-manager-provider.requires-admin-action.synopsis=Changes to this property take effect immediately, but only for subsequent requests to the authorization server.
property.key-manager-provider.syntax.aggregation.constraint-synopsis=The referenced key manager provider must be enabled.
property.required-scope.synopsis=Scopes required to grant access to the service.
property.token-introspection-url.synopsis=Defines the token introspection endpoint URL where the access-token resolution request should be sent. (example: http://example.com/introspect)
property.trust-manager-provider.synopsis=Specifies the name of the trust manager that should be used when negotiating SSL connections with the remote authorization server.
property.trust-manager-provider.default-behavior.alias.synopsis=By default, no trust manager is specified indicating that only certificates signed by the authorities associated with this JVM will be accepted.
property.trust-manager-provider.requires-admin-action.synopsis=Changes to this property take effect immediately, but only impact subsequent SSL connection negotiations.
property.trust-manager-provider.syntax.aggregation.constraint-synopsis=The referenced trust manager provider must be enabled when SSL is enabled.
